<!DOCTYPE html>
<html>

<head>
    <title>Fluid-Containers IN Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


</head>

<body>
    <!--First container with custom border-->
    <div class="container-fluid bg-danger text-white p-2 mb-5 border 5px solid black">
        <h1>My First bootstrap Page</h1>
        <p>This part is inside a .container-fluid class.</p>
        <p>The <kbd>.container-fluid</kbd> class provides a responsive fixed width container.</p>
    </div>
    <!--SEcond container with padding and margin-->
    <div class="container-fluid bg-success text-white p-2 mb-2">
        <h1>My First bootstrap page</h1>
        <p>This is some text</p>
    </div>
    <!--3rd Contrainer with danger background-->
    <div class="container-fluid bg-primary text-white p-2 mb-7">
        <h1>My First Bootstrap Page</h1>
        <p> this is again some text :D</p>
    </div>
</body>

</html>
